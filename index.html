<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./camera.js"></script>
    <script type="module" src="./quadtree.js"></script>
    <script type="module" src="./project.js"></script>
    <script type="module" src="./index.js"></script>
    <title>Gaia</title>
  </head>
  <body>
    <div class="container">
      <div class="topbar" id="topbar">
      </div>
      <div class="area">
        <div class="toolbar" id="toolbar">
        </div>
        <div class="display">
          <canvas id="canvas" class="canvas"></canvas>
          <div class="exit-fullscreen" id="exit-fullscreen">
            Exit Fullscreen
          </div>
        </div>
        <div class="properties" id="properties">
          <div>보기 설정</div>
          <div>
            <input type="number" step="1" value="0" id="present">
          </div>
          <div>구조</div>
          <div id="project-structure"></div>
        </div>
      </div>
      <div class="bottombar" id="bottombar">
        Bottombar
      </div>
    </div>
  </body>
</html>
